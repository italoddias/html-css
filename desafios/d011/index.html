<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobreposição de Imagens</title>
    <style>
        #container {
            position: relative;
            height: 97vh;
            background-image: url(espaco.jpg);
            background-size: 100%;
        }

        #conteudo {
            position: absolute;
            
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <article id="container">
        <section id="conteudo">
            <img src="astronauta.png" alt="">
        </section>
    </article>
</body>
</html>
