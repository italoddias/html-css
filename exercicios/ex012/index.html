<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagen Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.jpg" type="image/jpg">
        <img src="Imagens/foto-g.jpg" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/msc.mp3" controls autoplay></audio>
    <audio preload="metadata" controls autoplay>
        <source src="midia/msc.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
